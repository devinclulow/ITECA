<!DOCTYPE html>
<html>
  <head>
    <!-- Metadata -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Page title -->
    <title>EgXYZ Restaurant Online Store</title>

    <!-- External CSS file -->
    <link rel="stylesheet" type="text/css" href="menu2.css" />

    <!-- External JavaScript file (async) -->
    <script src="menu2.js" async></script>
  </head>
  <body>
    <!-- Page header -->
    <header>
      <h1>EgXYZ Restaurant</h1>
    </header>

    <!-- Navigation menu -->
    <nav>
      <ul>
        <li><a href="home2.html">Home</a></li>
        <li class="selected"><a href="menu2.html">Menu</a></li>
        <li><a href="contact2.html">Contact</a></li>
      </ul>
    </nav>

    <!-- Menu sections -->
    <section class="container">
      <!-- Pizza section -->
      <h2 class="section-header">Pizza</h2>
      <div class="shop-items">
        <!-- Individual pizza item -->
        <div class="shop-item">
          <span class="shop-item-title">Margherita Pizza</span>
          <img class="shop-item-image" src="margherita.png" width="100%" height="auto" />
          <div class="shop-item-details">
            <span class="shop-item-price">R70.00</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <!-- Repeat the above structure for other pizza items -->
      </div>
    </section>

    <!-- Repeat the above structure for Ramen and Sushi sections -->

    <!-- Shopping cart section -->
    <section class="container">
      <h2 class="section-header">CART</h2>
      <div class="cart-row">
        <span class="cart-item cart-header cart-column">ITEM</span>
        <span class="cart-price cart-header cart-column">PRICE</span>
        <span class="cart-quantity cart-header cart-column">QUANTITY</span>
      </div>
      <div class="cart-items"></div>
      <div class="cart-total">
        <strong class="cart-total-title">Total</strong>
        <span class="cart-total-price">R0</span>
      </div>
      <button class="btn btn-primary btn-purchase" type="button">
        PURCHASE
      </button>
    </section>

    <!-- Page footer -->
    <footer>
      <p>Bringing smiles worldwide through great food with great prices.</p>
    </footer>
  </body>
</html>
