<html>
  <head>
    <meta charset="UTF-8" /> <!-- Set the character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Set the viewport properties -->
    <title>EgXYZ Homepage</title> <!-- Set the title of the page -->
    <link rel="stylesheet" type="text/css" href="home2.css" /> <!-- Link the external CSS file -->
  </head>

  <body>
    <header>
      <h1>EgXYZ Restaurant</h1> <!-- Display the restaurant name -->
    </header>

    <nav>
      <ul> <!-- Create an unordered list for the navigation menu -->
        <li class="selected"><a href="home2.html">Home</a></li> <!-- Display a menu item for the home page (selected) -->
        <li><a href="menu2.html">Menu</a></li> <!-- Display a menu item for the menu page -->
        <li><a href="contact2.html">Contact</a></li> <!-- Display a menu item for the contact page -->
      </ul>
    </nav>

    <div class="container"> <!-- Create a container for the main content -->
      <div class="banner">
        <h1>Welcome to EgXYZ's online store</h1> <!-- Display a banner heading -->
      </div>

      <div class="content"> <!-- Create a container for the content -->
        <div class="menu"> <!-- Create a container for the featured items -->
          <h2>Featured items</h2> <!-- Display the heading "Featured items" -->
          <p>Listed below are our featured items of the week!</p> <!-- Display a description -->
          <p>Order now to receive <b>5%</b> off</p> <!-- Display a promotional message -->
          <div class="product"> <!-- Create a container for a product -->
            <img
              src="pepperoni.png"
              width="100%"
              height="auto"
              alt="Product 1"
            /> <!-- Display an image of the product -->
            <h2>Pepperoni</h2> <!-- Display the name of the product -->
          </div>

          <div class="product">
            <img src="miso.png" width="100%" height="auto" alt="Product 1" />
            <h2>Miso Ramen</h2>
          </div>

          <div class="product">
            <img src="uramaki.png" width="100%" height="auto" alt="Product 1" />
            <h2>Uramaki</h2>
          </div>
        </div>

        <div class="sidebar"> <!-- Create a container for the sidebar content -->
          <h3>Opening Hours</h3> <!-- Display the heading "Opening Hours" -->
          <img src="openhours.jpg" width="100%" height="auto" /> <!-- Display an image for the opening hours -->
        </div>
      </div>
    </div>

    <footer>
      <p>Bringing smiles worldwide through great food with great prices.</p> <!-- Display a footer message -->
    </footer>
  </body>
</html>
