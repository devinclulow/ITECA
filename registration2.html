<!DOCTYPE html>
<html>
  <head>
    <!-- Meta information which allows it to function on any device-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- This is the title of the webpage -->
    <title>Registration Page</title>
    <!-- This pulls the css styling -->
    <link rel="stylesheet" type="text/css" href="registration2.css" />
  </head>
  <body>
    <!-- div having the registration form -->
    <div class="registration-container">
      <!-- Heading of the form -->
      <h2>Registration</h2>
      <!-- The actual form -->
      <form action="registration2.php" method="post">
        <!-- A form field for the username -->
        <div class="form-group">
          <label for="username">Username:</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Enter your username"
            required
          />
        </div>

        <!-- a form field for the email -->
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>

        <!-- a form field for the password -->
        <div class="form-group">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />
        </div>

        <!-- form field for confirming the password -->
        <div class="form-group">
          <label for="confirm-password">Confirm Password:</label>
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            placeholder="Confirm your password"
            required
          />
        </div>

        <!-- button to take you to the registration form -->
        <div class="form-group">
          <input
            type="submit"
            value="Register (You will be redirected to the login page)"
          />
        </div>
      </form>
    </div>
  </body>
</html>
