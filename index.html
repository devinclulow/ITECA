<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" /> <!-- Set the character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Set the viewport properties -->
    <title>Login Page</title> <!-- Set the title of the page -->
    <link rel="stylesheet" type="text/css" href="login2.css" /> <!-- Link the external CSS file -->
  </head>
  <body>
    <div class="login-container"> <!-- Create a container for the login form -->
      <h2>Login</h2> <!-- Display the heading "Login" -->
      <form action="login2.php" method="post"> <!-- Create a form with the action and method attributes -->
        <div class="form-group"> <!-- Create a form group for email input -->
          <label for="email">Email:</label> <!-- Display the label "Email" -->
          <input
            type="text"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          /> <!-- Create an input field for email with the necessary attributes -->
        </div>

        <div class="form-group"> <!-- Create a form group for password input -->
          <label for="password">Password:</label> <!-- Display the label "Password" -->
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          /> <!-- Create an input field for password with the necessary attributes -->
        </div>

        <div class="form-group"> <!-- Create a form group for the submit button -->
          <input type="submit" value="Login (If successful, you will redirect to home)" /> <!-- Create a submit button -->
        </div>
        <div></div>
      </form>
      <a href="registration2.html"> <!-- Create a link to the registration page -->
        <button class="btndesign">Register</button> <!-- Display a button with the class "btndesign" -->
      </a>
    </div>
  </body>
</html>
